services:
  redis:
    image: redis:7-alpine
    # Modo 100% volÃ¡til: sin RDB snapshots, sin AOF
    command: >
      redis-server --save "" --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - chat-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - chat-net
    restart: unless-stopped

networks:
  chat-net:
    driver: bridge
